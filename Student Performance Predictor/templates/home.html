<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 15px;
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">ðŸŽ“ Student Performance Predictor</h2>
      <form action="/predict" method="POST">

        <!-- Hours Studied -->
        <div class="mb-3">
          <label for="Hours_Studied" class="form-label">Hours Studied </label>
          <input type="number" step="0.1" class="form-control" id="Hours_Studied" name="Hours_Studied"  value="{{ form_data['Hours_Studied'] if form_data else '' }}" required>
        </div>

        <!-- Attendance -->
        <div class="mb-3">
          <label for="Attendance" class="form-label">Attendance (%)</label>
          <input type="number" class="form-control" id="Attendance" name="Attendance" min="0" max="100" value="{{ form_data['Attendance'] if form_data else '' }}" required>
        </div>

        <!-- Sleep Hours -->
        <div class="mb-3">
          <label for="Sleep_Hours" class="form-label">Sleep Hours per Day</label>
          <input type="number" step="0.1" class="form-control" id="Sleep_Hours" name="Sleep_Hours" value="{{ form_data['Sleep_Hours'] if form_data else '' }}" required>
        </div>

        <!-- Previous Scores -->
        <div class="mb-3">
          <label for="Previous_Scores" class="form-label">Previous Exam Score</label>
          <input type="number" class="form-control" id="Previous_Scores" name="Previous_Scores" min="0" max="100" value="{{ form_data['Previous_Scores'] if form_data else '' }}" required>
        </div>

        <!-- Physical Activity -->
        <div class="mb-3">
          <label for="Physical_Activity" class="form-label">Physical Activity (hours/day)</label>
          <input type="number" step="0.1" class="form-control" id="Physical_Activity" name="Physical_Activity" value="{{ form_data['Physical_Activity'] if form_data else '' }}" required>
        </div>

        <!-- Parental Involvement -->
        <div class="mb-3">
          <label for="Parental_Involvement" class="form-label">Parental Involvement</label>
          <select class="form-select" id="Parental_Involvement" name="Parental_Involvement" value="{{ form_data['Parental_Involvement'] if form_data else '' }}" required>
            <option disabled selected>Choose...</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <!-- School Type -->
        <div class="mb-3">
          <label for="School_Type" class="form-label">School Type</label>
          <select class="form-select" id="School_Type" name="School_Type" value="{{ form_data['School_Type'] if form_data else '' }}" required>
            <option disabled selected>Choose...</option>
            <option value="Public">Public</option>
            <option value="Private">Private</option>
          </select>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label for="Gender" class="form-label">Gender</label>
          <select class="form-select" id="Gender" name="Gender" value="{{ form_data['Gender'] if form_data else '' }}" required>
            <option disabled selected>Choose...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Parental Education -->
        <div class="mb-3">
          <label for="Parental_Education_Level" class="form-label">Parental Education Level</label>
          <select class="form-select" id="Parental_Education_Level" name="Parental_Education_Level" value="{{ form_data['Parental_Education_Level'] if form_data else '' }}" required>
            <option disabled selected>Choose...</option>
            <option value="None">None</option>
            <option value="High School">High School</option>
            <option value="College">College</option>
            <option value="Postgraduate">Postgraduate</option>
          </select>
        </div>

        <!-- Access to Resources -->
        <div class="mb-3">
          <label for="Access_to_Resources" class="form-label">Access to Resources</label>
          <select class="form-select" id="Access_to_Resources" name="Access_to_Resources" value="{{ form_data['Access_to_Resources'] if form_data else '' }}"required>
            <option disabled selected>Choose...</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <!-- Tutoring Sessions -->
        <div class="mb-3">
          <label for="Tutoring_Sessions" class="form-label">Tutoring Sessions per Week</label>
          <input type="number" class="form-control" id="Tutoring_Sessions" name="Tutoring_Sessions" value="{{ form_data['Tutoring_Sessions'] if form_data else '' }}" required>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-50">Predict Performance</button>
        </div>
      </form>
    </div>
  </div>
  <h2>The prediction is {{results}}</h2>
</body>
</html>
